<body>
    <h1>Bestenliste</h1>
    <div class="card" *ngFor="let user of leaderboardData.users; let i = index">
        <div class="podium" [ngClass]="{'first-place': i === 0, 'second-place': i === 1, 'third-place': i === 2}">
            <h2 *ngIf="i === 0">Platz {{ i+1 }}: {{ user.username }} ({{ user.totalSteps.toLocaleString() }} Schritte)</h2>
            <h3 *ngIf="i === 1">Platz {{ i+1 }}: {{ user.username }} ({{ user.totalSteps.toLocaleString() }} Schritte)</h3>
            <h4 *ngIf="i === 2">Platz {{ i+1 }}: {{ user.username }} ({{ user.totalSteps.toLocaleString() }} Schritte)</h4>
        </div>
    </div>
</body>
